<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>E Store - eCommerce HTML Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="AlHasawi Template" name="keywords">
        <meta content="AlHasawi Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/login.css" rel="stylesheet">
    </head>

<body>
        <div class="login-fg">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 bg">
                            <div class="info">
                                <div class="login">
                                    <div class="login-section">
                                        <div class="logo clearfix">
                                            <a href="#">
                                                ALHASAWI
                                            </a>
                                        </div>
                                        <h3>Login</h3>
                                       
                                      
                                        <div class="form-container">
                                           
                                                <div class="form-group form-fg">
                                                    <label>Email or Phone number</label>
                                                    <input type="email" name="email" class="input-text">
                                                    <!-- <i class="fa fa-envelope"></i> -->
                                                </div>
                                                <div class="form-group form-fg">
                                                    <label>Password</label>
                                                    <input type="email" name="email" class="input-text">
                                                    <!-- <i class="fa fa-unlock-alt"></i> -->
                                                </div>
                                               
                                                <div class="form-group mt-2">
                                                    <button type="submit" href="index.html" class="btn-md btn-fg btn-block">Login</button>
                                                </div>
                                            
                                        </div>
                                        <div class="or-login clearfix">
                                            <span>Or</span>
                                        </div>
                                        <ul class="social">
                                            <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></i><span>Facebook</span></a></li>
                                            
                                            <li><a href="#" class="google"><i class="fab fa-google"></i><span>Google</span></a></li>
                                        </ul>
                                        <p><a href="#" class="linkButton"> Forget login or Password?</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>  
             <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/slick/slick.min.js"></script>
        
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
</body>
</html>
